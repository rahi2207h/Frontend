<html>
    <head>
        <title> Date Time </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Indian standard time</h2>
        <button onclick="date()">click me</button>
        <p id="date"></p>
        <p id="text"></p>
        <script>
            function date(){
                document.getElementById('date').innerHTML = Date();
                document.getElementById('text').innerHTML = "Hurreh you got date and time";
            }
        </script>
            
        
    </body>
</html>
